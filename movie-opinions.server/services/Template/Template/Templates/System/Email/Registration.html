<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: sans-serif;
            padding: 20px;
            border: 1px solid #eee;
        }

        .header {
            color: #2d89ef;
            font-size: 24px;
        }

        .code {
            font-weight: bold;
            color: #e81123;
            font-size: 20px;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Привіт, {UserName}!</div>
        <p>Дякуємо за реєстрацію.</p>
        <p>Для підтвердження пошти перейдіть за посиланням нижче: </p>
        <span class="code">{URL}</span>
        <hr>
        <div class="footer">
            Ви отримали це повідомлення, тому що зареєструвалися на сайті {SiteUrl}.
        </div>
    </div>
</body>
</html>
